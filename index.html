<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° VR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        .info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-container {
            margin-top: 15px;
        }
        .vr-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .vr-controls button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .vr-controls button:hover {
            background: rgba(255,255,255,0.3);
        }
        a-scene { width: 100vw; height: 100vh; }
        
        .clickable {
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Simple and reliable marker interaction setup
        function setupMarkerInteractions() {
            console.log('Setting up marker interactions...');
            
            // Use A-Frame's built-in click events
            const scene = document.querySelector('a-scene');
            
            // Add event listener for all clicks in the scene
            scene.addEventListener('click', function(event) {
                const clickedElement = event.detail.intersection?.el;
                if (clickedElement && clickedElement.classList.contains('clickable')) {
                    const markerEntity = clickedElement.closest('.vr-marker');
                    if (markerEntity) {
                        const markerData = JSON.parse(markerEntity.getAttribute('data-marker'));
                        console.log('Marker clicked:', markerData);
                        showMarkerInfo(markerData);
                    }
                }
            });

            console.log('Marker interactions setup complete');
        }

        function showMarkerInfo(marker) {
            console.log('Showing marker info:', marker);
            document.getElementById('panelTitle').textContent = marker.title || 'Marker';
            document.getElementById('panelDescription').textContent = marker.description || '';
            
            const linkElement = document.getElementById('panelLink');
            if (marker.url) {
                linkElement.href = marker.url;
                linkElement.textContent = 'Visit Link';
                linkElement.style.display = 'inline-block';
            } else {
                linkElement.style.display = 'none';
            }
            
            const mediaElement = document.getElementById('panelMedia');
            mediaElement.innerHTML = '';
            
            if (marker.mediaUrl) {
                mediaElement.innerHTML = getMediaEmbed(marker.mediaUrl);
            }
            
            document.getElementById('infoPanel').style.display = 'block';
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').style.display = 'none';
        }

        function enterVR() {
            const scene = document.querySelector('a-scene');
            if (scene && scene.enterVR) {
                scene.enterVR();
            }
        }

        function resetView() {
            const camera = document.querySelector('[camera]');
            if (camera) {
                camera.setAttribute('rotation', '0 0 0');
            }
        }

        function getMediaEmbed(url) {
            if (!url) return '';
            
            // YouTube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoId = extractYouTubeId(url);
                if (videoId) {
                    return '<div style="margin-top: 10px;"><iframe width="100%" height="200" src="https://www.youtube.com/embed/' + videoId + '?rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe></div>';
                }
            }
            
            // Vimeo
            if (url.includes('vimeo.com')) {
                const videoId = extractVimeoId(url);
                if (videoId) {
                    return '<div style="margin-top: 10px;"><iframe width="100%" height="200" src="https://player.vimeo.com/video/' + videoId + '?title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe></div>';
                }
            }
            
            // Audio files
            if (url.match(/\.(mp3|wav|ogg|m4a)(\?.*)?$/i)) {
                return '<audio controls style="width: 100%; margin-top: 10px;"><source src="' + url + '">Your browser does not support audio.</audio>';
            }
            
            // Video files
            if (url.match(/\.(mp4|webm|ogg|mov)(\?.*)?$/i)) {
                return '<video controls style="width: 100%; max-width: 100%; margin-top: 10px;"><source src="' + url + '">Your browser does not support video.</video>';
            }
            
            // Default link
            return '<a href="' + url + '" target="_blank" rel="noopener" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 10px;">Open Media</a>';
        }

        function extractYouTubeId(url) {
            const patterns = [
                /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/,
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/embed\/([^&\n?#]+)/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1].split('?')[0];
            }
            return null;
        }

        function extractVimeoId(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.)?vimeo\.com\/([0-9]+)/);
            return match ? match[1] : null;
        }

        // Initialize when A-Frame is ready
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            
            if (scene.hasLoaded) {
                setTimeout(setupMarkerInteractions, 1000);
            } else {
                scene.addEventListener('loaded', function() {
                    setTimeout(setupMarkerInteractions, 1000);
                });
            }
        });

        // Close info panel when clicking outside
        document.addEventListener('click', (e) => {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel && infoPanel.style.display === 'block' && 
                !infoPanel.contains(e.target)) {
                closeInfoPanel();
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeInfoPanel();
            }
        });
    </script>
</body>
</html>
