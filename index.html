    <script>
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loadingScreen').style.display = 'none';
            this.addEventListener('click', function(evt) {
                const marker = evt.detail.intersectedEl;
                if (marker && marker.classList.contains('interactive-marker')) {
                    showMarkerInfo(JSON.parse(marker.getAttribute('data-marker')));
                }
            });
        });

        function showMarkerInfo(marker) {
            const panel = document.getElementById('infoPanel');
            document.getElementById('panelTitle').textContent = marker.title || 'Marker';
            document.getElementById('panelDescription').textContent = marker.description || '';
            
            const linkElement = document.getElementById('panelLink');
            if (marker.url) {
                linkElement.href = marker.url;
                linkElement.style.display = 'inline-block';
            } else {
                linkElement.style.display = 'none';
            }
            
            const mediaElement = document.getElementById('panelMedia');
            mediaElement.innerHTML = marker.mediaUrl ? '<p>Media: ' + marker.mediaUrl + '</p>' : '';
            panel.style.display = 'block';
        }

        function closeInfoPanel() {
            document.getElementById('infoPanel').style.display = 'none';
        }

        document.addEventListener('click', function(e) {
            const panel = document.getElementById('infoPanel');
            if (panel.style.display === 'block' && !panel.contains(e.target)) {
                closeInfoPanel();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeInfoPanel();
        });
    </script>
